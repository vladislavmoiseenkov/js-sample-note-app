<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myNoteApplication</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center">myNotesApplication</h1>
        <div id="notes">

        </div>
        <button id="createNoteBtn" class="btn btn-primary btn-block" type="button">Create new note</button>
        <form id="noteForm">
            <textarea id="noteText" class="form-control" rows="4"></textarea>
            <div class="text-right">
                <button id="cancelBtn" class="btn btn-default" type="button">Cancel</button>
                <button id="saveBtn" class="btn btn-primary" type="button" disabled>Save</button>
            </div>
        </form>
    </div>

<script src="js/app.js"></script>
</body>
</html>
